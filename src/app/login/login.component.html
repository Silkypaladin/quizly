<div class="p-d-flex p-jc-center p-ai-center wrapper">
    <div class="header">
        <h2>Login</h2>
        <form [formGroup]="loginForm">
            <div class="form-group p-d-flex p-flex-column">
                <label for="username">Username</label>
                <input type="text" formControlName="username" class="form-control">
            </div>
    
            <div class="form-group p-d-flex p-flex-column">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control">
            </div>
    
            <div class="form-group p-d-flex p-flex-column">       
                <button [disabled]="loading" pButton type="button" label="Login">
                    <i *ngIf="loading" class="pi pi-spin pi-spinner"></i>
                </button>
                <a href="register" class="register-link">Don't have an account? <strong>Create one!</strong></a>                 
            </div>
        </form>
</div>
